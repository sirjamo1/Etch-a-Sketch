<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/javaScript/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="gridContainer"></div>
      <form id="formContainer">
        <label for="quantity">Squares per row (between 2 and 100):</label>
        <input type="number" id="quantity" name="quantity" min="2" max="100" />
        <input type="button" value="Submit" onclick="getUserNum()"/>
        <input type="button" value="Random" onclick="gridRandom()"/>
        <input type="button" value="Reset" onclick="resetGrid()"/>
      </form>
    </div>
  </body>
</html>
